  num_workers: 8
  drop_last: True
  loss_names: [ 'ce_loss','multi_label_soft_margin' ]
  loss_weight: [ 0.1, 0.1 ]
  sam_name: 'sem_sam'
  opt_params:
    lr_list: [ 0.1, 0.0001 ]
